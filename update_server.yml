- hosts: uzed
  remote_user: root
  tasks:

    - name: remove old image archive
      file:
        name: server.tar
        state: absent
  
    - name: Remove server container
      docker_container:
        name: root_server_testing_1
        state: absent

    - name: Remove server image
      docker_image:
        state: absent
        name: server_testing
        tag: latest

- hosts: localhost
  roles:
    - pre_build
    - role: build_server_container
      vars:
        - container_tag: server_testing:latest

- hosts: uzed
  remote_user: root
  tasks:
    - name: Load server image
      docker_image:
        name: server_testing
        tag: latest
        load_path: server.tar
        source: load