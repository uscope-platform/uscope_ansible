
- name: update apt cache
  delegate_to: cross_compiler
  raw: apt -y update

- name: install prerequisite
  delegate_to: cross_compiler
  raw: apt -y install build-essential cmake git python3-pip gcc-aarch64-linux-gnu g++-aarch64-linux-gnu 

- name: install conan
  delegate_to: cross_compiler
  raw: pip3 install conan  --break-system-packages

- name: detect profile
  delegate_to: cross_compiler
  raw: conan profile detect --force 
  
- name: copy ultrascale profile
  delegate_to: cross_compiler
  copy:
    src: ultrascale
    dest: /root/.conan2/profiles/ultrascale

- name: clone driver
  delegate_to: cross_compiler
  copy:
    src: ultrascale
    dest: /root/.conan2/profiles/ultrascale

- name: Git checkout
  git:
    repo: 'https://github.com/uscope-platform/uscope_driver.git'
    dest: /driver

- name: get dependencies
  command: conan install . --build=missing --profile:host=ultrascale --profile:build=default --output-folder=build
  args:
    chdir: /driver

- name: get dependencies
  command: conan install . --build=missing --profile:host=ultrascale --profile:build=default --output-folder=build
  args:
    chdir: /driver

- name: run cmake
  shell: 
    cmd: cmake .. -DCMAKE_TOOLCHAIN_FILE=conan_toolchain.cmake -DCMAKE_BUILD_TYPE=Release -DEXCLUDE_KERNEL_EMU=ON
    chdir: /driver/build
  environment:
    LD: aarch64-linux-gnu-ld
    CXX: aarch64-linux-gnu-g++
    CC: aarch64-linux-gnu-gcc

- name: compile uscope_driver
  shell: 
    cmd: cmake --build . --parallel 12
    chdir: /driver/build
  environment:
    LD: aarch64-linux-gnu-ld
    CXX: aarch64-linux-gnu-g++
    CC: aarch64-linux-gnu-gcc

- name: install uscope_driver
  shell: 
    cmd: cmake --install . --prefix /install
    chdir: /driver/build

- name: fetch the results binary
  fetch: 
    src: /install/bin/uscope_driver
    dest: ./uscope_driver
    flat: true

- name: fetch emulator the schemas 
  fetch: 
    src: /install/etc/fcore_toolchain/emulator_spec_schema.json 
    dest: ./emulator_spec_schema.json 
    flat: true

- name: fetch compiler the schemas 
  fetch: 
    src: /install/etc/fcore_toolchain/compiler_spec_schema.json 
    dest: ./compiler_spec_schema.json 
    flat: true
